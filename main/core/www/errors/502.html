<script>
function checker() {
    $.ajax({
      type: "get",
      url: '/',
      success: function () {
        location.reload();
      },
      statusCode: {
                    502: function () {
                          setTimeout(checker, 1000);
                    },
                    403: function () {
                          location.reload();
                    }
                   },
      async: true
    });
}

$().ready(checker);

</script>
